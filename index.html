<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLGORITHM - Thrash Metal Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="glitch-text" data-text="KILLGORITHM">KILLGORITHM</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">INITIALIZING SYSTEM...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app" class="app">
        <!-- Homepage -->
        <div id="homepage" class="page active">
            <div class="background-container">
                <canvas id="background-canvas"></canvas>
                <div class="overlay"></div>
            </div>
            
            <div class="content">
                <div class="logo-container">
                    <h1 class="main-logo glitch-text" data-text="KILLGORITHM">KILLGORITHM</h1>
                    <p class="tagline">THRASH METAL IMMERSION</p>
                </div>
                
                <div class="action-buttons">
                    <button id="play-all-btn" class="cyber-button">
                        <span class="button-text">PLAY ALL</span>
                        <span class="button-glow"></span>
                    </button>
                    <button id="explore-btn" class="cyber-button">
                        <span class="button-text">EXPLORE SONGS</span>
                        <span class="button-glow"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Song Hub -->
        <div id="song-hub" class="page">
            <div class="background-container">
                <canvas id="hub-canvas"></canvas>
                <div class="overlay"></div>
            </div>
            
            <div class="content">
                <div class="header">
                    <button id="back-home" class="cyber-button small">
                        <span class="button-text">‚Üê BACK</span>
                    </button>
                    <h2 class="page-title glitch-text" data-text="SONG HUB">SONG HUB</h2>
                </div>
                
                <div id="songs-grid" class="songs-grid">
                    <!-- Songs will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Playback View -->
        <div id="playback-view" class="page">
            <div class="background-container">
                <canvas id="playback-canvas"></canvas>
                <div class="overlay"></div>
            </div>
            
            <div class="video-container" id="video-container">
                <video id="current-video" controls>
                    Your browser does not support the video tag.
                </video>
                <button id="close-video" class="close-video">√ó</button>
            </div>
            
            <div class="playback-controls">
                <div class="song-info">
                    <h3 id="current-song-title">SONG TITLE</h3>
                    <p id="current-song-artist">KILLGORITHM</p>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="control-btn">‚èÆ</button>
                    <button id="play-pause-btn" class="control-btn">‚ñ∂</button>
                    <button id="next-btn" class="control-btn">‚è≠</button>
                    <button id="video-btn" class="control-btn">üé¨</button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
            
            <button id="back-hub" class="cyber-button small back-btn">
                <span class="button-text">‚Üê BACK TO HUB</span>
            </button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audio-player" preload="auto"></audio>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/visual-effects.js"></script>
    <script src="js/background-engine.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
